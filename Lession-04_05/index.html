<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jehan Kheller - NLW 2021</title>
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- Referenciando uma folha de estilo -->
    <link rel="stylesheet" href="../Lession-04_05/style.css" />

    <!-- Referenciando uma fonte  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>

          <img id="userAvatar" src="images/avatar.png" alt="Foto Pessoal" />
        </div>
        
        <h1 id="userName" >User Name</h1>

        <a id="userLink" href="" target="_blank"><img src="images/github_icon.svg" alt="Ícone do GitHub" /><span id="userLogin" >GitHub</span></a>

        <p id="userBio" >Bio Description</p>

        <ul id="socialLink" >
          <!-- Para que o link não abra na mesma página, utlize o código abaixo: -->
          <!-- target="_blank" -->
          <!-- Desta forma, o link é direcionado para uma nova guia em branco.-->
          <li class="facebook" >
            <a href="https://www.facebook.com/maykbrito" target="_blank">
              <img
                src="images/facebook_icon.svg"
                alt="Ícone do Facebook" />
              </a>
          </li>
          <li class="instagram" >
            <a href="https://www.instagram.com/maykbrito/" target="_blank">
              <img
                src="images/instagram_icon.svg"
                alt="Ícone do Instagram" />
            </a>
          </li>
          <li class="youtube" >
            <a href="https://www.youtube.com/channel/maykbrito" target="_blank">
              <img
                src="images/youtube_icon.svg"
                alt="Ícone do Youtube" />
            </a>
          </li>
          <li class="twitter" >
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img
                src="images/twitter_icon.svg"
                alt="Ícone do Twitter" />
              </a>
          </li>
          <li class="linkedin" >
            <a href="https://www.linkedin.com/in/maykbrito/" target="_blank">
              <img
                src="images/linkedin_icon.svg"
                alt="Ícone do Linkedin" />
            </a>
          </li>
        </ul>

        <!--<a href="https://icons8.com/icon/102748/linkedin-2">LinkedIn 2 icon by Icons8</a>-->

      </div>      
    </main>

    <script src="main.js"></script>

  </body>
</html>
